name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Download and install Talisman
        run: |
          curl -sL https://github.com/thoughtworks/talisman/releases/download/v1.37.0/talisman_linux_amd64 -Lo talisman && chmod +x talisman && sudo mv talisman /usr/local/bin/talisman || { echo 'Talisman install failed'; exit 1; }

      - name: Verify Talisman

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dashboard/out

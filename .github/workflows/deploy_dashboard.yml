name: Deploy Dashboard to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --if-present
      - name: Download and install Talisman
        run: |
          curl -sL https://github.com/thoughtworks/talisman/releases/download/v1.37.0/talisman_linux_amd64 -o talisman
          chmod +x talisman
          sudo mv talisman /usr/local/bin/talisman
          talisman --version || { echo 'Talisman not installed correctly'; exit 1; }
          talisman --version || { echo 'Talisman not installed correctly'; exit 1; }
      - name: Verify Talisman
        run: echo "Step placeholder to avoid error"
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build and Export Static Site
        run: |
          npm install
          npm run build
          npm run export
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: dashboard/out
          github_token: ${{ secrets.GITHUB_TOKEN }}
